<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/text.css">
  <link rel="stylesheet" href="../css/gui-button.css">
  
  <link rel="stylesheet" href="../css/inventory/layout.css">
  <link rel="stylesheet" href="../css/inventory/mobile.css">
  <link rel="stylesheet" href="../css/inventory/table.css">

  <script src="../js/minify-charts.js"></script>
  <script type="module" src="../js/inventory.js" defer></script>

  <title>Inventory</title>
</head>
<body>

  <div class="popup-container">
    <div class="popup add-box">
      <h2>Add Item</h2>
      <div class="pop-fields">
        <input id="add-itemname" type="text" placeholder="Item Name" required>
        <input id="add-class" type="text" placeholder="Class" required>
        <input id="add-price" type="number" placeholder="Price" required>
        <input id="add-quantity" type="number" placeholder="Quantity" required>
        <input id="add-image" type="text" placeholder="Image" required>
        <div>
          <div class="gbtn cgreen add0"><h2>Confirm</h2></div>
          <div class="gbtn cred add1"><h2>Cancel</h2></div>
        </div>
      </div>
    </div>

    <div class="popup edit-box">
      <h2>Edit Item</h2>
      <div class="pop-fields">
        <input id="edit-itemname" type="text" placeholder="Item Name" value="w" required>
        <input id="edit-class" type="text" placeholder="Class" required>
        <input id="edit-price" type="number" placeholder="Price" required>
        <input id="edit-quantity" type="number" placeholder="Quantity" required>
        <input id="edit-image" type="text" placeholder="Image" required>
        <div>
          <div class="gbtn cgreen edit0"><h2>Confirm</h2></div>
          <div class="gbtn cred edit1"><h2>Cancel</h2></div>
        </div>
      </div>
    </div>

    <div class="popup delete-box">
      <h2>Delete Item</h2>
      <div class="pop-fields">
        <h2 id="del-name"></h2>
        <div>
          <div class="gbtn cgreen delete0"><h2>Confirm</h2></div>
          <div class="gbtn cred delete1"><h2>Cancel</h2></div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="tblc">
      <table id="inventory">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="info">
      <div>
        <p><label>Total Inventory Cost : </label><input id="total-cost" type="text" readonly></p>
        <p><label>Total Quantity : </label><input id="total-quantity" type="text" readonly></p>
      </div>
      <div>
        <p><label>Selected Item : </label><input id="selected-item" value="None" readonly></p>
      </div>
    </div>
    <div class="button-container">    
      <div class="canvas-container">
        <canvas id="quantity" width="249" height="300"></canvas>
      </div>
      
      <div class="gbtn cgreen add">
        <h2>Add</h2>
      </div>
      <div class="gbtn cblue edit">
        <h2>Edit</h2>
      </div>
      <div class="gbtn cred delete">
        <h2>Delete</h2>
      </div>
    </div>
  </div>
</br>
</br>
  </br>
  <div class="shortcut-border" style="position: absolute; left: 0; right: 0; display: flex; justify-content: center; align-items: center; padding: 10px;">
   <!-- Menu Button -->
  <a href="/gui/menu" style="margin: 0 10px;">
    <div class="shortcut" style="border: 2px solid; padding: 10px;">
      <img src="../img/home.png" alt="home" style="width: 50px; height: 50px;">
    </div>
  </a>
    
    <!-- Inventory Button -->
  <a href="/gui/inventory" style="margin: 0 10px;">
    <div class="shortcut" style="border: 2px solid; padding: 10px;">
      <img src="../img/inventory.svg" alt="Inventory" style="width: 50px; height: 50px;">
    </div>
  </a>

  <!-- Transaction Button -->
  <a href="/gui/transaction" style="margin: 0 10px;">
    <div class="shortcut" style="border: 2px solid; padding: 10px;">
      <img src="../img/cashier.png" alt="Transaction" style="width: 50px; height: 50px;">
    </div>
  </a>

  <!-- Visual Button -->
  <a href="/gui/visual" style="margin: 0 10px;">
    <div class="shortcut" style="border: 2px solid; padding: 10px;">
      <img src="../img/data-visual.svg" alt="Visual" style="width: 50px; height: 50px;">
    </div>
  </a>
</div>

</body>
</html>
